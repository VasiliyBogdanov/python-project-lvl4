{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1 class="my-4">{{ title }}</h1>
        {% bootstrap_form form %}
        {% bootstrap_button button_text button_type="submit"  button_class="btn-primary" %}
    </form>
{% endblock %}
