{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
    <div class="container wrapper flex-grow-1">
        <div class="card">
            <div class="card-body p-5 bg-light mt-5 pt-4 pb-16">
                <h1>{{ title }}</h1>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input class="btn btn-primary" type="submit" value="{% translate 'Register' %}">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
